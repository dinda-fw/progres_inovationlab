<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WebGIS SDGs Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <style>
        body {
            font-size: 16px;
        }

        @media (min-width: 768px) {
            body {
                font-size: 18px;
            }
        }

        @media (max-width: 600px) {
            main.card {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <main class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4">Login</h1>
        <form id="loginForm" action="landing.html" method="GET">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <button type="submit" id="btnLogin" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="text-center mt-3 small">
            Belum punya akun?
            <a href="register.html">Daftar di sini</a>
        </p>
    </main>

    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            if (!email.includes('@')) {
                alert('Email tidak valid!');
                event.preventDefault(); 
                return false;
            }

            document.body.style.backgroundColor = '#e0f7fa'; 
        });
    </script>
</body>
</html>
